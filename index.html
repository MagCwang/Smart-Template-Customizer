<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Template Customizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Template Customizer</h1>
      <p>Select a template to get started</p>
    </header>
    <main>
      <div class="form-section">
        <label for="business-type">What is your business type?</label>
        <select id="business-type">
          <option>Select business type</option>
          <option>Retail</option>
          <option>Tech</option>
          <option>Services</option>
        </select>
        <label for="design-style">What is your preferred design style?</label>
        <select id="design-style">
          <option>Select design style</option>
          <option>Modern</option>
          <option>Classic</option>
          <option>Minimal</option>
        </select>
        <button id="apply-button">Apply Changes</button>
      </div>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
